	<div class="section">

                                            </div>

    <script>
    function login() {
    var loginEmail = document.getElementById('login-email').value;
    var loginPassword = document.getElementById('login-password').value;

    // Limpiar mensajes de error
    document.getElementById('login-email-error').innerText = '';
    document.getElementById('login-password-error').innerText = '';

    // Validar campos
    var isValid = true;

    // Validar formato del correo electrónico
    if (loginEmail === '') {
        document.getElementById('login-email-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(loginEmail)) {
            document.getElementById('login-email-error').innerText = 'Correo electrónico no válido';
            isValid = false;
        }
    }

    // Validar longitud de la contraseña
    if (loginPassword === '') {
        document.getElementById('login-password-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else if (loginPassword.length > 8) {
        document.getElementById('login-password-error').innerText = 'Su contraseña tiene demasiados caracteres';
        isValid = false;
    }

    if (!isValid) {
        // Mostrar el cuadro de error
        document.getElementById('error-box').style.display = 'block';
        return;
    }

    // Aquí puedes realizar la autenticación

    // Redirigir después de iniciar sesión
    window.location.href = "AdminListar.html";
}

function register() {
    var fullName = document.getElementById('register-fullName').value;
    var phoneNumber = document.getElementById('register-phoneNumber').value;
    var email = document.getElementById('register-email').value;
    var password = document.getElementById('register-password').value;

    // Limpiar mensajes de error
    document.getElementById('register-fullName-error').innerText = '';
    document.getElementById('register-phoneNumber-error').innerText = '';
    document.getElementById('register-email-error').innerText = '';
    document.getElementById('register-password-error').innerText = '';

    // Validar campos
    var isValid = true;

    // Validar longitud del nombre
    if (fullName === '') {
        document.getElementById('register-fullName-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else if (fullName.length > 16) {
        document.getElementById('register-fullName-error').innerText = 'Su nombre tiene demasiados caracteres';
        isValid = false;
    }

    // Validar longitud del número telefónico
    if (phoneNumber === '') {
        document.getElementById('register-phoneNumber-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else {
        var phoneRegex = /^\d+$/; // Asumiendo que el número debe contener al menos un dígito
if (!phoneRegex.test(phoneNumber)) {
    document.getElementById('register-phoneNumber-error').innerText = 'Número telefónico no válido';
    isValid = false;
}
    }

    // Validar longitud del correo electrónico
    if (email === '') {
        document.getElementById('register-email-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else {
        // Verificar el formato del correo electrónico
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('register-email-error').innerText = 'Correo electrónico no válido';
            isValid = false;
        }
    }

    // Validar longitud de la contraseña
    if (password === '') {
        document.getElementById('register-password-error').innerText = 'Campo obligatorio';
        isValid = false;
    } else if (password.length > 8) {
        document.getElementById('register-password-error').innerText = 'Su contraseña tiene demasiados caracteres';
        isValid = false;
    }

    if (!isValid) {
        // Mostrar el cuadro de error
        document.getElementById('error-box').style.display = 'block';
        return;
    }

    // Aquí puedes realizar el registro

    // Redirigir después de registrarse
    window.location.href = "AdminListar.html";
}
    </script>
